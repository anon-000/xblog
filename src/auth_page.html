<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bloggerz</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="onLoad()">

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<div id="form-div">
			<h1 id="sup-head">Create Account</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span> -->
			<input id="signup-name" type="text" placeholder="Name" />
			<input id="signup-mail" type="email" placeholder="Email" />
			<input id="signup-password" type="password" placeholder="Password" />
			<input id="signup-phone" type="phone" placeholder="Phone Number" />
			<div id="radio-container">
				<label class="radio-avatar">Male
					<input type="radio" checked="checked" name="gender" value="1">
					<span class="checkmark"></span>
				  </label>
				  <label class="radio-avatar">Female
					<input type="radio" name="gender" value="2">
					<span class="checkmark"></span>
				  </label>
				  <label class="radio-avatar">Others
					<input type="radio" name="gender" value="3">
					<span class="checkmark"></span>
				  </label>
			</div>
			<div id="signup-button"><button onclick="onSignUp()">Sign Up</button></div>
		</div>
	</div>
	<div class="form-container sign-in-container">
		<div id="form-div">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input id="login-mail" type="email" placeholder="Email" />
			<input id="login-password" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<div id="login-button"><button onclick="onLogin()">Sign In</button></div>
		</div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<img class="rocket" src="https://www.flaticon.com/svg/static/icons/svg/2329/2329214.svg" height="100">
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola, Bloggers!</h1>
				<p>Just by entering your personal details you can start a fuckin awesome journey with us</p>
				<img class="rocket" src="https://www.flaticon.com/svg/static/icons/svg/2498/2498090.svg" height="100">
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<div id="snackbar">This is my SnackBar</div>
  <script  src="./script.js"></script>

</body>
</html>
